<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Video en cubo plano</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.module.js",
    "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/loaders/GLTFLoader.js",
    "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/controls/OrbitControls.js"
  }
}
</script>

<script type="module">
import * as THREE from "three";
import { GLTFLoader } from "GLTFLoader";
import { OrbitControls } from "OrbitControls";

// Escena y cámara
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 1, 3);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.outputEncoding = THREE.sRGBEncoding;
document.body.appendChild(renderer.domElement);

// Controles
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Luces
scene.add(new THREE.AmbientLight(0xffffff, 1.5));
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));

// Video
const video = document.createElement('video');
video.src = 'https://menutechdeveloper.github.io/bddImg/assets/iconos/phone.mp4';
video.crossOrigin = 'anonymous';
video.loop = true;
video.muted = true;

video.play().catch(err => console.warn('Video play error:', err));

const videoTexture = new THREE.VideoTexture(video);
videoTexture.encoding = THREE.sRGBEncoding;
videoTexture.minFilter = THREE.LinearFilter;
videoTexture.magFilter = THREE.LinearFilter;
videoTexture.format = THREE.RGBAFormat;

// Cargar modelo plano
const loader = new GLTFLoader();
loader.load(
  'https://vikingantonio.github.io/bddCards/assets/flyer2.gltf',
  (gltf) => {
    const model = gltf.scene;
    const mesh = model.getObjectByName("Cube");

    if (mesh) {
      mesh.material = new THREE.MeshBasicMaterial({
        map: videoTexture,
        side: THREE.DoubleSide
      });
      console.log("✅ Video aplicado al mesh:", mesh.name);
    } else {
      console.warn("⚠️ No se encontró el mesh 'Cube'");
    }

    scene.add(model);
  },
  undefined,
  (error) => console.error("❌ Error cargando modelo:", error)
);

// Resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Render loop
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
