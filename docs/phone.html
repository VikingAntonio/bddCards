<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Video en GLTF plano (Celular)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.module.js",
    "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/loaders/GLTFLoader.js",
    "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/controls/OrbitControls.js"
  }
}
</script>

<script type="module">
import * as THREE from "three";
import { GLTFLoader } from "GLTFLoader";
import { OrbitControls } from "OrbitControls";

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 1, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.outputEncoding = THREE.sRGBEncoding;
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Iluminación mejorada
scene.add(new THREE.AmbientLight(0xffffff, 1.0));
const dir = new THREE.DirectionalLight(0xffffff, 1.0);
dir.position.set(5, 10, 7);
scene.add(dir);
scene.add(new THREE.HemisphereLight(0xaaaaaa, 0x444444, 0.6));

// Video
const video = document.createElement('video');
video.src = 'https://menutechdeveloper.github.io/bddImg/assets/iconos/phone.mp4';
video.crossOrigin = 'anonymous';
video.loop = true;
video.muted = true;
video.play().catch(err => console.warn('Error vídeo:', err));
  videoTexture.flipY = false;

const videoTexture = new THREE.VideoTexture(video);
videoTexture.encoding = THREE.sRGBEncoding;
videoTexture.minFilter = THREE.LinearFilter;
videoTexture.magFilter = THREE.LinearFilter;
videoTexture.format = THREE.RGBAFormat;

// Cargar tu modelo
const loader = new GLTFLoader();
loader.load(
  'https://vikingantonio.github.io/bddCards/assets/celular.gltf',
  (gltf) => {
    const model = gltf.scene;
    const mesh = model.getObjectByName("Plane");
    if (mesh && mesh.isMesh) {
      mesh.material = new THREE.MeshStandardMaterial({
        map: videoTexture,
        side: THREE.DoubleSide,
        emissive: 0xffffff,
        emissiveMap: videoTexture
      });
      console.log("✅ Video aplicado a:", mesh.name);
    } else {
      console.warn("⚠️ No se encontró el mesh 'Plane'");
    }

    scene.add(model);
  },
  undefined,
  (error) => console.error("❌ Error cargando modelo:", error)
);

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
