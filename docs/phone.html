<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Celular 3D con v√≠deo en pantalla</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.module.js",
    "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/loaders/GLTFLoader.js",
    "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/controls/OrbitControls.js"
  }
}
</script>

<script type="module">
import * as THREE from "three";
import { GLTFLoader } from "GLTFLoader";
import { OrbitControls } from "OrbitControls";

// Escena y c√°mara
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.5, 3);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.outputEncoding = THREE.sRGBEncoding;
document.body.appendChild(renderer.domElement);

// Controles orbitales para girar el modelo
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Luces
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
scene.add(new THREE.HemisphereLight(0xffffff, 0x000000, 1.2)); // Luz ambiental de cielo
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5, 10, 7);
scene.add(dirLight);

// Video
const video = document.createElement('video');
video.src = 'https://menutechdeveloper.github.io/bddImg/assets/iconos/phone.mp4';
video.crossOrigin = 'anonymous';
video.loop = true;
video.muted = true;

video.play().catch((e) => console.warn('Video play error:', e));

const videoTexture = new THREE.VideoTexture(video);
videoTexture.encoding = THREE.sRGBEncoding;
videoTexture.minFilter = THREE.LinearFilter;
videoTexture.magFilter = THREE.LinearFilter;
videoTexture.format = THREE.RGBAFormat;

// Cargar modelo GLTF
const loader = new GLTFLoader();
loader.load(
  'https://vikingantonio.github.io/bddCards/assets/scene.gltf',
  (gltf) => {
    const model = gltf.scene;

    // Buscar el mesh de la pantalla
    const meshPantalla = model.getObjectByName('Ruby_r0_396078_g0_501961_b0_65098_a1_texture_path');

    if (meshPantalla) {
      meshPantalla.material = new THREE.MeshBasicMaterial({
        map: videoTexture,
        color: 0xffffff,
        side: THREE.DoubleSide
      });
      meshPantalla.material.needsUpdate = true;

      console.log('üé¨ Video aplicado a:', meshPantalla.name);
    } else {
      console.warn("‚ö†Ô∏è No se encontr√≥ el mesh de la pantalla.");
    }

    scene.add(model);
  },
  undefined,
  (error) => console.error('Error al cargar modelo:', error)
);

// Responsive
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Animaci√≥n
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
