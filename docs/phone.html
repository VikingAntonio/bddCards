<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo 3D con Three.js (Funcional)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>

  <!-- ✅ Three.js versión r149 (la última antes de quitar GLTFLoader global) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  scene.add(light);

  // ✅ Aquí sí funciona el constructor GLTFLoader
  const loader = new THREE.GLTFLoader();
  loader.load(
    'https://vikingantonio.github.io/bddCards/assets/flyer2.gltf',
    function(gltf) {
      const model = gltf.scene;
      model.rotation.y = Math.PI;
      scene.add(model);
    },
    undefined,
    function(error) {
      console.error('Error al cargar el modelo:', error);
    }
  );

  function animate() {
    requestAnimationFrame(animate);
    scene.traverse((child) => {
      if (child.isMesh) {
        child.rotation.y += 0.005;
      }
    });
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
