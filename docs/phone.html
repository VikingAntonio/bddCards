<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Celular 3D con vídeo en pantalla</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.module.js",
      "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.156.0/examples/jsm/loaders/GLTFLoader.js"
    }
  }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "GLTFLoader";

    // Escena, cámara y render
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    light.position.set(0, 10, 0);
    scene.add(light);

    // Elemento de vídeo como textura
    const video = document.createElement('video');
    video.src = 'https://menutechdeveloper.github.io/bddImg/assets/iconos/phone.mp4';
    video.crossOrigin = 'anonymous';
    video.loop = true;
    video.muted = true;
    video.play();

    const videoTexture = new THREE.VideoTexture(video);
    videoTexture.encoding = THREE.sRGBEncoding;
    videoTexture.minFilter = THREE.LinearFilter;
    videoTexture.magFilter = THREE.LinearFilter;
    videoTexture.format = THREE.RGBAFormat;

    // Carga del modelo GLTF
    const loader = new GLTFLoader();
    loader.load(
      'https://vikingantonio.github.io/bddCards/assets/scene.gltf',
      gltf => {
        const model = gltf.scene;
        const meshPantalla = model.getObjectByName('Ruby_r0_396078_g0_501961_b0_65098_a1_texture_path');
        if (meshPantalla) {
          meshPantalla.material = new THREE.MeshBasicMaterial({ map: videoTexture });
        } else {
          console.warn('No se encontró el mesh de la pantalla');
        }
        scene.add(model);
        animate();
      },
      undefined,
      err => console.error(err)
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
