<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Modelo 3D Básico</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

  // Escena y cámara
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 2;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Luz básica
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(1, 1, 1).normalize();
  scene.add(light);

  // Cargar modelo GLTF (reemplaza el URL por el tuyo)
  const loader = new GLTFLoader();
  loader.load('https://vikingantonio.github.io/bddCards/assets/flyer2.gltf', (gltf) => {
    scene.add(gltf.scene);
  }, undefined, (error) => {
    console.error('Error cargando el modelo:', error);
  });

  // Animación simple para rotar el modelo
  function animate() {
    requestAnimationFrame(animate);
    if (scene.children.length > 1) { // para esperar que cargue el modelo
      scene.children[1].rotation.y += 0.01;
    }
    renderer.render(scene, camera);
  }
  animate();

  // Ajustar tamaño al redimensionar ventana
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
